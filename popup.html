<!doctype html>
<html>

<head>
  <title>Bonjwa Programm</title>
  <meta charset="utf-8" />
  <style type="text/css">
    html,
    body {
      background-color: #fff;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 13px;
      margin: 0px 0px;
      padding: 0 0;
      width: 340px;
    }

    h1 {
      font-size: 15px;
    }

    .header {
      align-items: center;
      background-color: #219662;
      color: white;
      display: flex;
      font-size: 18px;
      font-weight: bold;
      justify-content: space-around;
      padding: 10px 5px;
      text-align: right;
    }

    .header img {
      height: 32px;
      width: 32px;
    }

    .nav {
      align-items: center;
      background-color: black;
      color: white;
      display: flex;
      font-size: 15px;
      font-weight: bold;
      justify-content: space-between;
    }

    #prev {
      cursor: pointer;
      font-size: 18px;
      padding: 15px 25px;
    }

    #prev:hover {
      background-color: #333;
    }

    .prev::before {
      content: '◀';
    }

    #day {
      padding: 15px;
    }

    #next {
      cursor: pointer;
      font-size: 18px;
      padding: 15px 25px;
    }

    #next:hover {
      background-color: #333;
    }

    .next::before {
      content: '▶';
    }

    #status {
      background: #eee;
      color: #333;
      display: none;
      font-size: 16px;
      font-weight: lighter;
      padding: 35px 20px;
      text-align: center;
    }

    .show {
      display: block !important;
    }

    #table {
      max-height: 360px;
      overflow-y: auto;
    }

    .row {
      border-bottom: 1px dotted #bbb;
      display: flex;
    }

    .row:last-child {
      border-bottom: 0px dotted #bbb;
    }

    .left {
      background-color: #eee;
      color: black;
      display: flex;
      flex: 0 0 110px;
      font-weight: bold;
    }

    .right {
      flex: 1;
    }

    .live .left {
      background: #219662;
      color: #fff;
    }

    .live .right {
      background: #37a172;
      color: #fff;
    }

    .time {
      margin: auto auto;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    .topic {
      padding: 10px;
      text-align: center;
    }
  </style>

  <script src="popup.js"></script>
</head>

<body>
  <div class="header">
    <img src="bonjwa.jpg" alt="bonjwa">
    <span>BONJWA PROGRAMM</span>
  </div>
  <div class="nav">
    <div id="prev"><span class="prev"></span></div>
    <div id="day"></div>
    <div id="next"><span class="next"></span></div>
  </div>
  <div id="status"></div>
  <div id="table"></div>
</body>

</html>
